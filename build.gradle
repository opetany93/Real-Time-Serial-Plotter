version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "application.Main"

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'application.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.fazecast:jSerialComm:1.3.11'
}


